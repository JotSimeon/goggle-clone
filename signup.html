<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jot_Studio</title>
    <link rel="shortcut icon" href="image/jot1.jpeg" type="image">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color:#f1f3f4;
        }

        .jot {
            background-image: url(https://plus.unsplash.com/premium_photo-1683309567810-4d232ee83d2f?w=900&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MXx8bm90ZXxlbnwwfHwwfHx8MA%3D%3D);
            height: 100vh;
            width: 100%;
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .form-container {
            width: 90%;
            max-width: 500px;
            padding: 20px;
            background: transparent;
            border-radius: 10px;
            box-shadow: 4px 4px 10px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .input-container {
            position: relative;
            margin: 10px 0;
        }

        .input-container img {
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            width: 20px;
            height: 20px;
            pointer-events: none;
        }

        .styled-input {
            width: 100%;
            padding: 10px 40px;
            height: 45px;
            font-size: 16px;
            border: 1px solid #ccc;
            /* background-color: transparent; */
            border-radius: 5px;
            box-shadow: 0px 1px 3px rgba(0, 0, 0, 0.1);
        }

        .styled-input:focus {
            border-color: #007bff;
            outline: none;
        }

        .btn-custom {
            width: 100%;
            padding: 10px;
            border: none;
            background-color: #141414;
            color: white;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
        }

        .btn-custom:hover {
            background-color: #333;
        }

        .links {
            margin-top: 15px;
        }

        .links a {
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
        }

        .links a:hover {
            text-decoration: underline;
        }
        .round {
            border-radius: 50%;
        }
        @keyframes floatIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .form-container {
            animation: floatIn 2s ease-out forwards;
        }
        
    </style>
</head>

<body>
        <section class="jot">
            <div class="form-container">
                <div class="center"><img class="round "
                    src="https://media.istockphoto.com/id/2170879145/photo/close-up-of-man-writing-in-a-notebook-at-a-desk.webp?a=1&b=1&s=612x612&w=0&k=20&c=OlhdNKxlYQ8IdUwt4wjkyy-FXpCNogZeG6_O6oL7lYk="
                    width="70px" height="70px" alt="Logo"></div>
                <h1>Sign Up</h1>
                <p>Create an Account</p>

                <div class="input-container">
                    <img src="image/people.png" alt="User Icon">
                    <input type="text" placeholder="Username" class="styled-input bg-transparent" id="checkUsername2">
                </div>

                <div class="input-container">
                    <img src="image/email.png" alt="Email Icon">
                    <input type="email" placeholder="Email Address" class="styled-input" id="emailInput">
                </div>

                <div class="input-container">
                    <img src="image/unlock.png" alt="Password Icon">
                    <input type="password" placeholder="Password" class="styled-input" id="passwordInput1">
                </div>

                <div class="input-container">
                    <img src="image/unlock.png" alt="Confirm Password Icon">
                    <input type="password" placeholder="Confirm Password" class="styled-input" id="passwordInput2">
                </div>
                <!-- <div id="result"></div> -->

                <div class="text-start mt-2">
                    <input type="checkBox" id="checkBox">
                    <label for="terms">Agree to terms of service</label>
                </div>

                <button class="btn-custom mt-3" onclick="checkPassword()" aria-required="">
                    <span id="sub">Sign Up</span>
                </button>


                <div class="links mt-3">
                    <span>Already have an account?</span>
                    <a class="text-decoration-none" href="Login.html">Login</a>
                </div>
            </div>
        </section>
</body>
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
<script>
const toast = (text, background, color, position = 'center') => {
    Toastify({
        text,
        duration: 3000,
        newWindow: true,
        close: true,
        gravity: "top", // `top` or `bottom`
        position, // `left`, `center` or `right`
        stopOnFocus: true, // Prevents dismissing of toast on hover
        style: {
            background,
            color,
        },
        onClick: function () { } // Callback after click
    }).showToast();
}

function checkPassword() {
    let password1 = document.getElementById("passwordInput1").value;
    let password2 = document.getElementById("passwordInput2").value;
    let user = document.getElementById("checkUsername2").value;
    let email = document.getElementById("emailInput").value;
    let check = document.getElementById("checkBox").checked;

    // Username validation
    if (user == "") {
        toast("User Name Required!", 'linear-gradient(to right, #f00, #0000)', '#fff');
        return;
    } else if (user.length < 4) {
        toast('Username must be at least 4 characters.', 'linear-gradient(to right, #f00, #0000)', '#fff');
        return;
    }

    // Email validation
    if (email == "") {
        toast('Email Required!', 'linear-gradient(to right, #f00, #0000)', '#fff');
        return;
    } else if (!/^([\w.%+-]+)@gmail\.com$/.test(email)) {
        toast('❌ Invalid Gmail address.', 'linear-gradient(to right, #f00, #0000)', '#fff');
        return;
    }

    // Password validation for password1
    if (password1 == "") {
        toast('Password Required!', 'linear-gradient(to right, #f00, #0000)', '#fff');
        return;
    } else if (password1.length < 8) {
        toast('Password must be at least 8 characters long.', 'linear-gradient(to right, #f00, #0000)', '#fff');
        return;
    } else if (!/[A-Z]/.test(password1)) {
        toast('Password must contain at least one uppercase letter.', 'linear-gradient(to right, #f00, #0000)', '#fff');
        return;
    } else if (!/[a-z]/.test(password1)) {
        toast('Password must contain at least one lowercase letter.', 'linear-gradient(to right, #f00, #0000)', '#fff');
        return;
    } else if (!/[0-9]/.test(password1)) {
        toast('Password must contain at least one number.', 'linear-gradient(to right, #f00, #0000)', '#fff');
        return;
    } else if (!/[!@#$%^&*(),.?":{}|<>]/.test(password1)) {
        toast('Password must contain at least one special character.', 'linear-gradient(to right, #f00, #0000)', '#fff');
        return;
    }

    // Password validation for password2
    if (password2 == "") {
        toast('Confirm your password.', 'linear-gradient(to right, #f00, #0000)', '#fff');
        return;
    } else if (password1 !== password2) {
        toast('❌ Passwords do not match.', 'linear-gradient(to right, #f00, #0000)', '#fff');
        return;
    }

    if (!check) {
        toast('❌ Please agree to terms before signing up.', 'linear-gradient(to right, #f00, #0000)', '#fff');
        return;
    }

    // Save user details in localStorage
    localStorage.setItem("savedUsername", user);
    localStorage.setItem("savedEmail", email);
    localStorage.setItem("savedPassword", password1);

    // Redirect to login page after successful signup
    document.getElementById("sub").innerHTML = 'loading...';
    setTimeout(() => {
        document.getElementById("sub").innerHTML = 'Sign Up';
        window.location.href = "index.html"; // Redirect to login page
    }, 3000);
    toast('☑️ Signup successful!', 'linear-gradient(to right, #00b09b, #96c93d)', '#fff');
}
</script>

</html>
