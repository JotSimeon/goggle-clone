<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jot_Studio</title>
    <link rel="shortcut icon" href="image/jot1.jpeg" type="image">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            /* background-color: #f1f3f4; */
        }

        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .jot {
            background-image: url(https://plus.unsplash.com/premium_photo-1683309567810-4d232ee83d2f?w=900&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MXx8bm90ZXxlbnwwfHwwfHx8MA%3D%3D);
            height: 100vh;
            width: 100%;
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .form-container {
            width: 90%;
            max-width: 400px;
            padding: 20px;
            background: transparent;
            border-radius: 10px;
            box-shadow: 4px 4px 10px 10px rgba(0, 0, 0, 0.2);
            /* text-align: center; */
        }

        .input-container {
            position: relative;
            margin: 10px 0;
        }

        .input-container img {
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            width: 20px;
            height: 20px;
            pointer-events: none;
        }

        .styled-input {
            width: 100%;
            padding: 10px 40px;
            height: 45px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            /* background-color: transparent !important; */
            box-shadow: 0px 1px 3px rgba(0, 0, 0, 0.1);
        }

        .styled-input:focus {
            border-color: #007bff;
            outline: none;
        }

        .btn-custom {
            width: 100%;
            padding: 10px;
            border: none;
            background-color: #141414;
            color: white;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
        }

        .btn-custom:hover {
            background-color: #333;
        }

        .links {
            margin-top: 15px;
        }

        .links a {
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
        }

        .links a:hover {
            text-decoration: underline;
        }

        .center {
            text-align: center;
        }

        .round {
            border-radius: 50%;
        }
        @keyframes floatIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .form-container {
            animation: floatIn 2s ease-out forwards;
        }
    </style>
</head>

<body>
    <section class="jot">
        <div class="form-container">
            <div class="center"><img class="round "
                    src="https://media.istockphoto.com/id/2170879145/photo/close-up-of-man-writing-in-a-notebook-at-a-desk.webp?a=1&b=1&s=612x612&w=0&k=20&c=OlhdNKxlYQ8IdUwt4wjkyy-FXpCNogZeG6_O6oL7lYk="
                    width="70px" height="70px" alt="Logo"></div>
            <h1 class="center">Login</h1>
            <p class="center">Welcome back! Log in to your account</p>
            <div class="input-container">
                <img src="image/people.png" alt="User Icon">
                <input type="text" placeholder="Email" class="styled-input" id="checkUsername">
            </div>
            <div class="input-container">
                <img src="image/unlock.png" alt="Password Icon">
                <input type="password" id="enterPassword" placeholder="Password" class="styled-input bg-transparent">
            </div>
            <label for="" class="show">
                <input type="checkbox" onclick="showPassword()" class="show "> Show Password
            </label>
            <p class="mt-2 center">
                <a class="text-decoration-none text-danger center" href="#">Forgot password?</a>
            </p>
            <button class="btn-custom mt-3 center" onclick="checkLogin()">
                <span id="sub">Login</span>
            </button>
            <div class="links mt-3 text-center flex-wrap">
                <span>Don't have an account?</span>
                <a class="text-decoration-none m-1" href="index1.html">Sign Up</a>
            </div>
        </div>
    </section>
</body>
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
<script>
    const toast = (text, background, color, position = 'center') => {
        Toastify({
            text,
            duration: 3000,
            newWindow: true,
            close: true,
            gravity: "top", // `top` or `bottom`
            position, // `left`, `center` or `right`
            stopOnFocus: true, // Prevents dismissing of toast on hover
            style: {
                background,
                color,
            },
            onClick: function () { } // Callback after click
        }).showToast();
    }

    function checkLogin() {
        let email = document.getElementById("checkUsername").value;
        let password = document.getElementById("enterPassword").value;

        // Retrieve stored details
        const savedEmail = localStorage.getItem("savedEmail");
        const savedPassword = localStorage.getItem("savedPassword");

        // Email validation
        if (email == "") {
            toast("Email Required!", 'linear-gradient(to right, #f00, #0000)', '#fff');
            return;
        }

        // Password validation
        if (password == "") {
            toast("Password Required!", 'linear-gradient(to right, #f00, #0000)', '#fff');
            return;
        }

        // Check credentials
        if (email === savedEmail && password === savedPassword) {
            document.getElementById("sub").innerHTML = 'loading...';
            setTimeout(() => {
                document.getElementById("sub").innerHTML = 'Login';
                window.location.href = "index.html"; // Redirect to the main page
            }, 3000);
            toast('☑️ Login successful!', 'linear-gradient(to right, #00b09b, #96c93d)', '#fff');
        } else {
            toast("❌ Incorrect email or password.", 'linear-gradient(to right, #f00, #0000)', '#fff');
        }
    }

    function showPassword() {
        const passwordInput = document.getElementById('enterPassword');
        passwordInput.type = passwordInput.type === "password" ? "text" : "password";
    }
</script>

</html>
